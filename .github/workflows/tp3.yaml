name: GitHub Actions Demo
on:
  push:
    paths:
      - "tp3/**"
      - ".github/workflows/tp3.yaml"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and tag the image
        run: docker build -t bblksam16/tp3:v1 ./tp3

      - name: Push Docker image to Docker Hub
        run: docker push bblksam16/tp3:v1
        
      - name: Log in to Azure Container Registry
        uses: Azure/login@v2.1.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Tag Docker image for Azure Container Registry
        run: docker tag bblksam16/tp3:v1 ${{ secrets.REGISTRY_LOGIN_SERVER }}/acr-tp3:v1
        
      - name: Push Docker image to Azure Container Registry
        run: docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/acr-tp3:v1
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Instance
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          name: acr-tp3
          image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/acr-tp3:v1
          location: germanywestcentral
          dns-name-label: devops-acr-tp3
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          secure-environment-variables: API_KEY=${{ secrets.API_KEY }}
          ports: 80
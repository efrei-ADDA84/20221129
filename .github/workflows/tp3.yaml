name: GitHub Actions Demo
on:
  push:
    paths:
      - "tp3/**"
      - ".github/workflows/tp3.yaml"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and tag the image
        run: docker build -t bblksam16/tp3:v1 ./tp3

      - name: Log in to Azure Container Registry
        uses: Azure/login@v2.1.0
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: docker push bblksam16/tp3:v1

      - name: Push to ACR
        run: |
          docker tag bblksam16/tp3:v1 acr-tp3.azurecr.io/bblksam16/tp3:v1
          docker push acr-tp3.azurecr.io/bblksam16/tp3:v1